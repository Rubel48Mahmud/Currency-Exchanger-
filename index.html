  <script>
    async function convert() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const amount = document.getElementById('amount').value;
      const resultDiv = document.getElementById('result');
      const alertDiv = document.getElementById('alert');

      alertDiv.innerText = "";
      resultDiv.innerText = "";

      if (!amount) {
        alertDiv.innerText = "âš ï¸ Please enter an amount!";
        return;
      }

      if (from === to) {
        alertDiv.innerText = "âš ï¸ 'From' and 'To' currencies cannot be the same!";
        return;
      }

      try {
        const url = `https://api.exchangerate-api.com/v4/latest/${from}`;
        const res = await fetch(url);
        const data = await res.json();
        const rate = data.rates[to];
        const converted = (amount * rate).toFixed(2);
        resultDiv.innerText = `${amount} ${from} = ${converted} ${to}`;
      } catch (err) {
        alertDiv.innerText = "âŒ Conversion failed. Please try again.";
      }
    }

    function swapCurrencies() {
      const fromSelect = document.getElementById('from');
      const toSelect = document.getElementById('to');
      const temp = fromSelect.value;
      fromSelect.value = toSelect.value;
      toSelect.value = temp;
      convert(); // auto update result
    }
